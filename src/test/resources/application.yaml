spring:
  profiles:
    active: ${SPRING_PROFILE_ACTIVE:local}
  batch:
    job:
      enabled: false
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: always
      encoding: utf-8
  jpa:
    show-sql: true
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password: 
    driver-class-name: org.h2.Driver
